<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="box">
            <H1>FORM</H1>
            <div class="boxa">
                <label for="name">FIRST NAME</label>
                <input type="text" placeholder="enter your first name">
                <P>(max 30 characters a-z A-Z)</P>
            </div>
            <div class="boxb">
                <label for="name">LAST NAME</label>
                <input type="text" placeholder="enter your last name">
                <p>(max 30 characters a-z and A-Z)</p>
            </div>
            <div class="boxc">
                <label for="date">DATE OF BIRTTH</label>
                <select class="boxx">
                    <option value="Day">Day:</option>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thrusday </option>
                    <option>Firday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>
                <select>
                    <option value="Month">Month:</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select>
                    <option value="Year">Year:</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                    <option>2011</option>
                </select>
            </div>
            <div class="boxd">
                <label for="email">EMAIL ID</label>
                <input type="text" placeholder="enter your email id">
            </div>
            <div class="boxe">
                <label>GENDAR</label>
                <label for="111" class="id">Male</label>
                <input type="radio" name="male" class="gendar" id="111">
                <label for="112">Female</label>
                <input type="radio" name="female" class="gendar" id="112">
            </div>
            <div class="boxf">ADDRESS
                <textarea placeholder="enter your address"></textarea>
            </div>
            <div class="boxg">
                <Label for="city">CITY</Label>
                <input type="text" placeholder="enter your city name">
                <p>(maz 30 characters a-Z and A-Z)</p>
            </div>

            <div class="boxh">
                <label for="pin code">PIN CODE</label>
                <input type="text" placeholder="enter pin code">
                <p>(6 digit number)</p>
            </div>
            <div class="state">
                <label for="state">STATE</label>
                <input type="text" placeholder="enter about your state">
                <p>(max 30 characters a-z and A-Z)</p>
            </div>
            <div class="country">
                <label for="country">COUNTRY</label>
                <select class="di">
                    <option>Pakistan</option>
                    <option>India</option>
                    <option>Landon</option>
                    <option>America</option>
                    <option>Japan</option>
                </select>
            </div>
            <div class="car">
                <label>HOBBIES</label>
                <label for="103" class="sys">Drawing</label>
                <input type="checkbox" name="drawing" class="hobbies" id="103">
                <Label for="104">Singing</Label>
                <input type="checkbox" name="singing" class="hobbies" id="104">
                <label for="105">Dancing</label>
                <input type="checkbox" name="dancing" class="hobbies" id="105">
                <Label for="106">Sketching</Label>
                <input type="checkbox" name="sketching" class="hobbies" id="106">
            </div>
        </div>
    </form>
 
</body>
</html>
